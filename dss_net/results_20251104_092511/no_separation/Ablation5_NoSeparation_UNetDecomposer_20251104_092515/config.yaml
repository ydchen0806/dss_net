data:
  augmentation:
    enabled: true
    noise_injection:
      prob: 0.3
      snr_range:
      - 20
      - 35
    spatial_masking:
      mask_ratio: 0.1
      prob: 0.3
  complex_representation: real_imag
  data_dir: /LSEM/user/chenyinda/code/signal_xiaoyu
  max_files: null
  normalize_method: power
  num_workers: 4
  pattern: 2D_channel_for_DSS/Tx_all_2D_*.mat
  pin_memory: true
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
experiment:
  name: Ablation5_NoSeparation
  output_dir: ./results_20251104_092511/no_separation
  seed: 42
hardware:
  device: cuda
  use_amp: true
  use_ddp: false
logging:
  log_interval: 10
  save_checkpoint_interval: 10
  tensorboard: true
  visualization:
    enabled: true
    interval: 5
    modes:
    - magnitude
    - phase
    num_samples: 4
loss:
  nuclear_lambda: 0.0001
  separation_weight: 0.0
  sparsity_lambda: 0.0001
  temporal_correlation:
    dim: -1
    dynamic_varying: true
    enabled: true
    static_smooth: true
  weights:
    dynamic_mse: 2.0
    dynamic_nuclear: 0.01
    dynamic_temporal: 0.01
    static_l1: 0.01
    static_mse: 1.0
    static_temporal: 0.01
    total_mse: 3.0
model:
  ablation:
    enabled: false
  activation: leaky_relu
  base_channels: 64
  depth: 4
  dropout: 0.1
  in_channels: 2
  name: UNetDecomposer
  norm_type: batch
  output_heads:
    dynamic: 2
    static: 2
  use_attention: true
training:
  batch_size: 192
  early_stopping:
    min_delta: 0.0001
    patience: 30
  epochs: 300
  gradient_clip: 1.0
  learning_rate: 0.001
  optimizer: adamw
  scheduler:
    min_lr: 1.0e-06
    type: cosine
    warmup_epochs: 5
  weight_decay: 0.0001
validation:
  interval: 1
  save_best_only: true
